<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p>pexemplos de hover  </p>
    <div>passe o mouse aqui 
        <p>texto escondido</p>
    </div>
    
</body>
</html>
