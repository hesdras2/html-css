<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid darkgrey;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>

        </caption>

        <thead>
           <tr>
            <th>grupos</th>
            <th>nomes</th>

           </tr>

        </thead>

        <tbody>
            <tr>

                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>

                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia melo </td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3">homens</th>
                <td>bruno mendonça</td>
                <td>intocaveis</td>
                <td>aminesia</td>

                <td>daniel lourenço</td>

                <td>toy story</td>
            </tr>


        </tbody>

    </table>
    
</body>
</html>
