<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!-- 
        anatomia de tabelas grnades 
        table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
     -->
     <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo </td>
                <td>44 420 459</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 136 417</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>10 444 526</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>10 880 506</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>9 058 155</td>
            </tr>
        </tbody>
       <tfoot>
        <tr>
            <th>total de habitantes</th>
            <td>0000</td>
        </tr>
       </tfoot>
     </table>
    
</body>
</html>
