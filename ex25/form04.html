<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exenplo de formulario</h1>
    <form action="cadrastro.php" method="get" autocomplete="email">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="imail">e-mail</label>
                <input type="email" name="email" id="imail" required>
            </p>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^|\(\D{2})\D{4,5}-[0-9]{4}$">
            </p>
            <!--estudar sobre regex HTML5 TELEFONE PATTERN -->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
