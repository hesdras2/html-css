<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadrastro.php" method="post">

        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
                <optgroup label="regiao sudeste">
                    <option value=""selected>---escolha---</option>
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sao paulo</option>
                </optgroup>

                <optgroup label="regiao nordeste">
                    <option value="RN">rio grande do norte</option>
                    <option value="PE">pernambuco</option>
                    <option value="MA">maranhao</option>
                </optgroup>

            </select>

        </p>
        <p>
            <label for="ifrof">profi√ßao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">administrador</option>
                <option value="CONT">contabilista</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PEOF">professor</option>
            </datalist>

        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
